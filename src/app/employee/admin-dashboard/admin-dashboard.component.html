<div class="p-6 bg-gray-100 min-h-screen">
    <h2 class="text-2xl font-bold mb-6 text-center">Admin Dashboard</h2>

    <div class="overflow-x-auto bg-white shadow rounded-lg">
        <table class="min-w-full divide-y divide-gray-200 text-center">
            <thead class="bg-black">
                <tr>
                    <th class="px-6 py-3 text-xs font-medium text-white uppercase tracking-wider border-r border-white">
                        Email</th>
                    <th class="px-6 py-3 text-xs font-medium text-white uppercase tracking-wider border-r border-white">
                        Name</th>
                    <th class="px-6 py-3 text-xs font-medium text-white uppercase tracking-wider border-r border-white">
                        Role</th>
                    <th class="px-6 py-3 text-xs font-medium text-white uppercase tracking-wider border-r border-white">
                        Last Login</th>
                    <th class="px-6 py-3 text-xs font-medium text-white uppercase tracking-wider border-r border-white">
                        Project Selected</th>
                    <th class="px-6 py-3 text-xs font-medium text-white uppercase tracking-wider border-r border-white">
                        Change Project To</th>
                    <th class="px-6 py-3 text-xs font-medium text-white uppercase tracking-wider">Block User</th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                <tr *ngFor="let user of users$ | async">
                    <td class="px-6 py-4 text-sm text-gray-900 border-r border-gray-300">{{ user.email }}</td>
                    <td class="px-6 py-4 text-sm text-gray-900 border-r border-gray-300">{{ user.displayName }}</td>
                    <td class="px-6 py-4 text-sm text-gray-900 border-r border-gray-300">
                        <span class="text-black">{{ user.role === 'admin' ? 'Admin' : 'Employee' }}</span>
                    </td>
                    <td
                        class="px-6 py-4 text-sm text-gray-900 border-r border-gray-300 flex justify-center items-center space-x-2">
                        <ng-container *ngIf="user.lastLogin?.toDate() as lastLogin">
                            <span>{{ lastLogin | date:'MMMM d, y' }}</span>
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                                stroke="currentColor" class="w-4 h-4">
                                <path stroke-linecap="round" stroke-linejoin="round"
                                    d="M17.25 8.25L21 12m0 0-3.75 3.75M21 12H3" />
                            </svg>
                            <span>{{ lastLogin | date:'h:mm a' }}</span>
                        </ng-container>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900 border-r border-gray-300">{{ user.selectedBrand }}</td>
                    <td class="px-6 py-4 text-sm text-gray-900 border-r border-gray-300">
                        <label class="inline-flex items-center justify-center cursor-pointer space-x-2">
                            <input type="checkbox" class="sr-only peer"
                                [checked]="user.selectedBrand === 'Aditya Birla Life Insurance'"
                                (change)="toggleBrand(user)" [disabled]="user.role !== 'user'" />
                            <div class="relative w-9 h-5 bg-gray-300 rounded-full peer-checked:bg-blue-500
                                after:content-[''] after:absolute after:top-[2px] after:left-[2px]
                                after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all
                                peer-checked:after:translate-x-full">
                            </div>
                            <span class="select-none text-sm font-medium text-gray-900">
                                {{ user.selectedBrand === 'TATA AIA' ? 'Aditya Birla Life Insurance' : 'TATA AIA' }}
                            </span>
                        </label>
                    </td>
                    <td class="px-6 py-4 text-sm text-gray-900">
                        <label class="inline-flex items-center justify-center cursor-pointer space-x-2">
                            <input type="checkbox" class="sr-only peer" [checked]="user.blocked"
                                (change)="toggleBlockUser(user)" [disabled]="user.role === 'admin'" />
                            <div class="relative w-9 h-5 bg-gray-300 rounded-full peer-checked:bg-red-500
                                after:content-[''] after:absolute after:top-[2px] after:left-[2px]
                                after:bg-white after:rounded-full after:h-4 after:w-4 after:transition-all
                                peer-checked:after:translate-x-full">
                            </div>
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
