<div class="bg-black font-sans min-h-screen grid grid-cols-1 lg:grid-cols-2">

    <!-- LEFT SECTION -->
    <div class="flex flex-col justify-center px-10 lg:px-24 py-12">

        <div class="mb-6">
            <img src="https://admatazz.co.in/wp-content/uploads/2022/09/logo_f-ai-2-1.png" alt="Admatazz Logo"
                class="h-10 w-auto" />
        </div>

        <p class="text-xs tracking-widest text-white mb-3">DIGITAL MARKETING AGENCY</p>

        <h1 class="text-4xl text-white font-extrabold leading-tight">
            POWERED BY <br />
            CREATIVITY & STRATEGY <br />
            AT <span class="text-yellow-500">ADMATAZZ</span>.
        </h1>

        <div class="flex space-x-1 mt-4">
            <span class="w-4 h-4 rounded-full bg-yellow-600"></span>
            <span class="w-4 h-4 rounded-full bg-yellow-500"></span>
            <span class="w-4 h-4 rounded-full bg-yellow-400"></span>
        </div>

        <p class="mt-8 text-white text-sm">
            Don’t have an account?
            <a routerLink="/signup" class="font-medium text-yellow-400 hover:underline ml-1">
                Create account →
            </a>
        </p>

        <div class="relative mt-12 border border-white rounded-2xl overflow-hidden shadow-lg">
            <img src="https://images.unsplash.com/photo-1611162617213-7d7a39e9b1d7?auto=format&fit=crop&q=80&w=1374"
                class="w-full h-48 object-cover" />

            <div class="absolute inset-0 bg-black/40 p-6 flex flex-col justify-center">
                <h3 class="text-white font-semibold mb-2">About Us</h3>
                <p class="text-white text-sm">
                    At <strong>Admatazz</strong>, we blend
                    <strong>data-driven insights</strong> with
                    <strong>creative storytelling</strong>
                    to help brands grow and make an impact.
                </p>
            </div>
        </div>
    </div>

    <!-- RIGHT SECTION -->
    <div class="relative m-10 rounded-2xl flex items-center justify-center bg-gray-100 overflow-hidden">

        <img src="https://images.unsplash.com/photo-1586880244406-556ebe35f282?auto=format&fit=crop&q=80&w=687"
            class="absolute inset-0 w-full h-full object-cover" />

        <div class="absolute inset-0 bg-black/50"></div>

        <div class="relative bg-white rounded-2xl shadow-xl w-80 p-6 z-10">
            <h2 class="text-center font-semibold mb-6">Login to your account</h2>

            <!-- Error Message -->
            <div *ngIf="errorMsg" class="text-red-600 text-sm text-center mb-4 bg-red-100 py-1 rounded-md">
                {{ errorMsg }}
            </div>

            <button (click)="login()" class="w-full px-4 py-2 border flex items-center justify-center gap-2 border-gray-300 
                       rounded-lg hover:border-gray-400 hover:shadow transition bg-white">
                <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg" alt="google logo">
                <span>Login with Google</span>
            </button>
        </div>
    </div>
</div>
